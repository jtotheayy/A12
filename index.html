<body>
    <form method="post" action="index.php">
        <label for="cookie"><strong>Enter a data for a Cookie:</strong></label>
        <input type="text" id="cookie" name="cookie" />
        <br />
        <input type="submit" value="Submit" id="submit" />
    </form>
</body>
</html>
<script>
    var input = document.getElementById("cookie");
    var submit = document.getElementById("submit");
    submit.addEventListener("click", check);
    function check() {
        if (input.nodeValue.length != 0) {
            var $cookie = input.nodeValue;
            document.cookie = "cookie=" + $cookie;
            aler("$cookie");

        }
    }
</script>
