<!DOCTYPE html>


<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>A12 Cookies Jay Santamaria</title>
</head>

<body>
        <label for="cookie"><strong>Enter a data for a Cookie:</strong></label>

        <input type="text" id="cookie" name="cookie" />

        <br />

        <button type="submit" id="submit" name="submit" onclick="setCookie('cookie', '', 1)">Submit</button>

        <p>Current cookie set:<span id="curr"></span></p>
    
    <footer>
		<p>&copy; Copyright Jay Santamaria, 2022</p>
	</footer>
</body>

</html>


<script>
    checkCookie();

    function setCookie(cname, cvalue, exdays) {
        cvalue = document.getElementById("cookie").value;
        alert("Refresh to see your new cookie.");
        const d = new Date();
        d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));

        let expires = "expires=" + d.toUTCString();

        document.cookie = cname + "=" + cvalue + ";" + expires + ";";
    }

    function getCookie(cname) {
        let name = cname + "=";
        let ca = document.cookie.split(';');
        for (let i = 0; i < ca.length; i++) {
            let c = ca[i];
            while (c.charAt(0) == ' ') {
                c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
            }
        }
        return "";
    }

    function checkCookie() {
        let current = getCookie("cookie");
        if (current != "") {
            document.getElementById("curr").innerHTML = getCookie("cookie");
            }
    }

</script>
